// Root build.gradle file

buildscript {
    ext {
        compileSdkVersion = 33
        minSdkVersion = 21
        targetSdkVersion = 33
        versionCode = 1
        versionName = "1.0"
        masterPkg = "com.example.myapp"  // உங்கள் app package name இங்கு
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
        // Kotlin Gradle plugin (if kotlin used)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
